<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>qrscanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <ion-button (click)="startScan()" expand="block" fill="clear" shape="round">
    Escanear QR
  </ion-button>
  <ion-item *ngIf="scannedResult">
    <ion-label
      >Asistencia registrada, codigo de clase {{ scannedResult }}</ion-label
    >
  </ion-item>
</ion-content>
